<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubloo Scientist Chat</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 400px; height: 500px; background: white; border-radius: 10px; display: flex; flex-direction: column; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #messages { flex: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid #eee; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 15px; max-width: 80%; }
        .bot { background: #e4e6eb; align-self: flex-start; }
        .user { background: #0084ff; color: white; align-self: flex-end; margin-left: auto; }
        #input-area { padding: 15px; display: flex; gap: 10px; }
        input[type="text"] { flex: 1; border: 1px solid #ddd; border-radius: 20px; padding: 8px 15px; outline: none; }
        button { background: #0084ff; color: white; border: none; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages">
        <div class="message bot">Hello! Upload a PDF to start.</div>
    </div>
    <div id="input-area">
        <input type="file" id="pdf-upload" style="display:none" accept=".pdf">
        <button onclick="document.getElementById('pdf-upload').click()">ðŸ“Ž</button>
        <input type="text" id="user-input" placeholder="Ask Bubloo...">
        <button onclick="handleSend()">âž”</button>
    </div>
</div>

<script>
    let pdfContext = "";

    document.getElementById('pdf-upload').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        addMessage("Uploading PDF...", 'bot');
        const formData = new FormData();
        formData.append('file', file);

        const response = await fetch('http://127.0.0.1:5000/upload', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();
        pdfContext = data.text;
        addMessage(`âœ… Loaded: ${file.name}`, 'bot');
    });

    async function handleSend() {
        const input = document.getElementById('user-input');
        const msg = input.value;
        if (!msg) return;

        addMessage(msg, 'user');
        input.value = '';

        const response = await fetch('http://127.0.0.1:5000/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ query: msg, context: pdfContext })
        });
        const data = await response.json();
        addMessage(data.response || data.error, 'bot');
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        div.innerText = text;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }
</script>
</body>
</html>
